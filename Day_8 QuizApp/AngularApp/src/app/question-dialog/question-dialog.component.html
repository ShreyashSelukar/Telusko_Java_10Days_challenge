<h2 mat-dialog-title>Type : {{ question.type }}</h2>
<mat-dialog-content>
    <button mat-button [mat-dialog-close]="true">X</button>
  <div>
    <p>Question: {{ question.question }}</p>
    <p>Option A: {{ question.optiona }}</p>
    <p>Option B: {{ question.optionb }}</p>
    <p>Option C: {{ question.optionc }}</p>
    <p>Option D: {{ question.optiond }}</p>
    <p>Answer: {{ question.answer }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  
</mat-dialog-actions>
